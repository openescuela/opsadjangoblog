{% extends "blogs/base.html" %}

{% block content %}
        <!-- Portfolio Modals-->
<!-- Masthead-->
<header class="masthead">
    <div class="container">
        <div class="masthead-subheading">{{project.name}}</div>
    </div>
</header>
        <section>

                        <div class="row justify-content-center">
                            <div class="col-lg-8">
                                <div class="modal-body">
                                    <!-- Project details-->
                                    <h2 class="text-uppercase">{{project.name}}</h2>
                                    <img class="img-fluid d-block mx-auto" src="{{project.image.url}}" alt="..." />
                                    <p>{{project.content}}</p>
                                    <ul class="list-inline">
                                        <li>
                                            <strong>Client:</strong>
                                            {{project.client}}
                                        </li>
                                        <li>
                                            <strong>Category:</strong>
                                            {{project.category}}
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
          </section>

    {% endblock %}
